<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buat Galang Dana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container-box {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      position: relative;
    }
    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    .back-arrow::before {
      content: "< ";
      font-size: 22px;
      margin-right: 4px;
      vertical-align: middle;
    }
    h1 {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
    h5 {
      font-size: 16px;
      font-weight: bold;
      margin-top: 30px;
    }
    hr {
      margin-top: 5px;
    }
    .upload-box {
      border: 2px dashed #bdbdbd;
      background-color: #f9f9f9;
      height: 140px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .upload-icon {
      font-size: 32px;
      color: #bdbdbd;
      margin-bottom: 8px;
    }
    .upload-text {
      color: #757575;
      font-size: 14px;
    }
    .btn-green {
      background-color: #64dd17;
      color: white;
      border: none;
    }
    .btn-green:hover {
      background-color: #52aa47;
    }
    .form-check-label {
      font-size: 14px;
    }
    .form-text-muted {
      font-size: 12px;
      color: #9e9e9e;
    }
    .btn-draft {
      background-color: #cce7c9; 
      color: white;
      border: none;
    }
    .btn-draft:hover {
      background-color: #8bca84;
    }
  </style>
</head>
<body>
  <div class="container container-box">

    <a href="fundraising.html" class="back-arrow"></a>

    <h1>Buat Galang Dana</h1>
    <form id="fundraisingForm">
        
      
      <h5>1. Informasi Dasar</h5>
      <hr />
      <div class="mb-3">
        <label for="title" class="form-label">Judul Campaign*</label>
        <input type="text" id="title" class="form-control" placeholder="Masukkan judul galang dana" required />
      </div>
      <div class="mb-3">
        <label for="category" class="form-label">Kategori*</label>
        <select id="category" class="form-select" required>
          <option value="" disabled selected>Pilih kategori</option>
          <option value="medical">Kesehatan & Medis</option>
          <option value="education">Pendidikan</option>
          <option value="disaster">Bencana Alam</option>
          <option value="social">Program Sosial</option>
          <option value="other">Lainnya</option>
        </select>
      </div>

     
      <h5>2. Detail Galang Dana</h5>
      <hr />
      <div class="mb-3">
        <label for="target" class="form-label">Target Donasi*</label>
        <input type="number" id="target" class="form-control" value="5000000" required />
      </div>
      <div class="mb-3">
        <label for="deadline" class="form-label">Tenggat Waktu*</label>
        <input type="date" id="deadline" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Deskripsi*</label>
        <textarea id="description" class="form-control" rows="4" placeholder="Ceritakan tentang galang dana ini..." required></textarea>
      </div>

     
      <h5>3. Media</h5>
      <hr />
      <div class="mb-3">
        <label class="form-label">Unggah Foto (Max 5MB)</label>
        <div class="upload-box" onclick="document.getElementById('imageUpload').click()">
          <div class="upload-icon">+</div>
          <div class="upload-text">Unggah Foto (Max 5MB)</div>
        </div>
        <input type="file" id="imageUpload" accept="image/*" style="display: none;" required />
      </div>
      <div class="mb-3">
        <label for="video" class="form-label">Link Video (Opsional)</label>
        <input type="url" id="video" class="form-control" placeholder="URL YouTube atau Video" />
      </div>

     
      <h5>4. Konfirmasi dan Submit</h5>
      <hr />
      <div class="form-check mb-2">
        <input type="checkbox" class="form-check-input" id="terms" required />
        <label class="form-check-label" for="terms">Saya menyetujui Syarat dan Ketentuan*</label>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="privacy" required />
        <label class="form-check-label" for="privacy">Saya menyetujui Kebijakan Privasi*</label>
      </div>
      <p class="form-text-muted">*Wajib diisi</p>

      <div class="d-flex flex-column flex-md-row gap-2">
        <button type="button" class="btn btn-draft w-100">Simpan Draft</button>
        <button type="submit" class="btn btn-green w-100">Kirim Pengajuan</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('fundraisingForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Form berhasil dikirim! (Demo)');
    });
  </script>
</body>
</html>
